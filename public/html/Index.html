<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener with Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7fafc; /* Tailwind's gray-100 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">URL Shortener</h1>
        <input id="urlInput" type="text" placeholder="Enter your URL" class="border p-2 w-full mb-4" />
        <button id="shortenBtn" class="bg-blue-500 text-white p-2 rounded">Shorten URL</button>
        <div id="result" class="mt-4"></div>
    </div>

    <div class="mt-8 w-96">
        <h2 class="text-xl font-bold mb-4">Analytics</h2>
        <canvas id="analyticsChart" width="400" height="200"></canvas>
        <div id="analyticsData" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('shortenBtn').addEventListener('click', async () => {
            const urlInput = document.getElementById('urlInput').value;
            const response = await fetch('https://url-shortener-74fg.onrender.com/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: urlInput })
               
            });
    
            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerHTML = `Shortened URL: <a href="https://url-shortener-74fg.onrender.com/${data.id}" class="text-blue-500">${data.id}</a>`;
                fetchAnalytics(data.id);
            } else {
                document.getElementById('result').innerHTML = 'Error shortening URL. Please try again.';
            }
        });

        async function fetchAnalytics(shortId) {
            const response = await fetch(`https://url-shortener-74fg.onrender.com/analytics`);
            if (response.ok) {
                const analytics = await response.json();
                displayAnalytics(analytics);
            }
        }

        function displayAnalytics(analytics) {
            const labels = analytics.map(item => item.shortId);
            const clicks = analytics.map(item => item.visitHistory.length);
            const ctx = document.getElementById('analyticsChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Clicks',
                        data: clicks,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const analyticsDataDiv = document.getElementById('analyticsData');
            analyticsDataDiv.innerHTML = analytics.map(item => `
                <div>
                    <strong>Short ID:</strong> ${item.shortId} <br>
                    <strong>Clicks:</strong> ${item.visitHistory.length} <br>
                    <strong>Locations:</strong> ${item.visitHistory.map(v => new Date(v.timestamp).toLocaleString()).join(', ')}
                </div>
            `).join('<hr>');
        }
    </script>
</body>
</html>
